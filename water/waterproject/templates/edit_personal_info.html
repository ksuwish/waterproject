<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Personal Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load custom_filters %}
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center">Edit Personal Information</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="id_name" class="form-label">First Name</label>
                    {{ form.name|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="id_surname" class="form-label">Last Name</label>
                    {{ form.surname|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="id_phone" class="form-label">Phone</label>
                    {{ form.phone|add_class:"form-control" }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="user_email" class="form-label">Email</label>
                    {{ form.user_email|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="id_gender" class="form-label">Gender</label>
                    {{ form.gender|add_class:"form-select" }}
                </div>
                <!-- DiÄŸer alanlar buraya eklenebilir -->
            </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
