{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Geri Butonu -->
                <div class="mb-3">
                    <a href="{% url 'superuser_dashboard' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </a>
                </div>
                
                <!-- Yeni Kategori Ekle Butonu -->
                <div class="mb-3">
                    <a href="{% url 'add_category' %}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add New Category
                    </a>
                </div>

                <!-- Kategori Listeleme -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Categories</h3>
                        
                        <!-- Kategori Listeleme Tablosu -->
                        <table class="table table-striped mt-3">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                    <tr>
                                        <td>{{ category.name }}</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a href="{% url 'edit_category' category.pk %}" class="btn btn-warning btn-sm me-2">
                                                    <i class="bi bi-pencil"></i> Edit
                                                </a>
                                                
                                                <!-- Silme Butonu -->
                                                <form action="{% url 'delete_category' category.pk %}" method="POST" style="display: inline;">
                                                    {% csrf_token %}
                                                    <button type="submit" class="btn btn-danger btn-sm">
                                                        <i class="bi bi-trash"></i> Delete
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td colspan="2" class="text-center">No categories available.</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Kategori Listeleme Sonu -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
