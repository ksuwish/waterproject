{% load static %}

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Products</h1>
        
        <!-- Ürün Ekleme Butonu -->
        <a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add New Product</a>
        <a href="{% url 'category_list' %}" class="btn btn-secondary mb-3">Category List</a>
        
        <!-- Ürün Listesi -->
        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    {% for product in products %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ product.name }}
                            <div class="btn-group1">
                                <a href="{% url 'edit_product' product.pk %}" class="btn btn-warning btn-sm btn-action">Edit</a>
                                
                                <!-- Silme Formu -->
                                <form action="{% url 'superuser_dashboard' %}" method="POST" style="display: inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="product_id" value="{{ product.pk }}">
                                    <button type="submit" name="delete_product" class="btn btn-danger btn-sm btn-action">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No products available.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
