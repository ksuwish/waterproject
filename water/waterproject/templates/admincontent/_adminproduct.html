{% load static %}

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Products</h1>
        
        <!-- Ürün Ekleme Butonu -->
        <a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add New Product</a>
        
        <!-- Ürün Listesi -->
        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    {% for product in products %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ product.name }}
                            <a href="{% url 'edit_product' product.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No products available.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
