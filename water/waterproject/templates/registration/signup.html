<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body style="background: url('{% static 'img/layered-waves-haikei.svg' %}') no-repeat center center; background-size: cover;" >
    
    <header class="backbutton">
        <button type="button" class="btn btn-outline-primary" onclick="window.history.back();">
            <i class="bi bi-arrow-left"></i> Back
        </button>
    </header>
    
    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            {{ form.first_name }}
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            {{ form.last_name }}
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            {{ form.password1 }}
        </div>
    
        <div class="form-group">
            <label for="password2">Verify your password:</label>
            {{ form.password2 }}
        </div>

        <div class="form-group">
            <label for="phone_number">Telephone Number:</label>
            {{ form.phone_number }}
        </div>
        <input type="button" onclick="location.href='#maploc';" class="btn-submit" value="Next"></button>
    </form>
    <script>

    </script>
</body>
</html>
