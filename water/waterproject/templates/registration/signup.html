{% extends "loginbase.html" %}
{% load static %}

{%block title%} Register  {% endblock %}

{% block content %}

<body style="background: url('{% static 'img/layered-waves-haikei.svg' %}') no-repeat center center; background-size: cover;" >
    
    <header class="backbutton">
        <button type="button" class="btn btn-outline-primary" onclick="window.history.back();">
            <i class="bi bi-arrow-left"></i> Back
        </button>
    </header>
    
    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            {{ form.first_name }}
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            {{ form.last_name }}
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            {{ form.password1 }}
        </div>
    
        <div class="form-group">
            <label for="password2">Verify your password:</label>
            {{ form.password2 }}
        </div>

        <div class="form-group">
            <label for="phone_number">Telephone Number:</label>
            {{ form.phone_number }}
        </div>
        <input type="button" onclick="location.href='#maploc';" class="btn-submit" value="Next"></button>
    </form>
    <script>

    </script>
</body>

{% endblock %}
