{% extends "loginbase.html" %}
{% load static %}

{%block title%} Login {% endblock %}

{% block content %}

<body style="background: url('{% static 'img/layered-waves-haikei.svg' %}') no-repeat center center; background-size: cover;" >
    
    <header class="backbutton">
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href = '/';">
            <i class="bi bi-arrow-left"></i> Back
        </button>
    </header>
    
    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" >Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn-submit">Sign In</button>
    </form>
</body>

{% endblock %}
