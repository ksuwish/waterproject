<!DOCTYPE html>
<html lang="en">
   {% load static %}
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
   <script src="{% static 'bootstrap.min.js' %}"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href={% static 'css/userpage.css' %}>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   <title>UserPage</title>
</head>
<body>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
   <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" onclick="showTab('order')" href="#">Make Your Order's</a>
            <div class="d-flex ml-auto align-items-center">
                <a href="#" class="btn btn-outline-primary me-2">
                    <i class="bi bi-cart"></i>
                </a>
                <div class="dropdown">
                    <a href="#" class="btn btn-outline-primary dropdown-toggle me-2" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#" onclick="showTab('profile')">Profile</a></li>
                        <li><a class="dropdown-item" href="#" onclick="showTab('last-orders')">Last Orders</a></li>
                        <li><a class="dropdown-item" href="#" onclick="showTab('preferences')">Preferences</a></li>
                    </ul>
                </div>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="mb-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>
  </header>

  <div class="container mt-4">
      <div id="order" class="tab-content">
          <h2>Order</h2>
          <p>Place your order...</p>
      </div>
      <div id="profile" class="tab-content" style="display: none;">
          <h2>Profile</h2>
          <p>Your profile information...</p>
      </div>
      <div id="last-orders" class="tab-content" style="display: none;">
          <h2>Last Orders</h2>
          <p>Your last orders...</p>
      </div>
      <div id="preferences" class="tab-content" style="display: none;">
          <h2>Preferences</h2>
          <p>Your preferences...</p>
      </div>
  </div>

  <script src="{% static 'js/dashboard.js' %}"></script>
  <script>
      function showTab(tabId) {
          var tabs = document.getElementsByClassName('tab-content');
          for (var i = 0; i < tabs.length; i++) {
              tabs[i].style.display = 'none';
          }
          document.getElementById(tabId).style.display = 'block';
      }

      document.addEventListener('DOMContentLoaded', function() {
          showTab('order');
      });
  </script>
</body>
</html>
